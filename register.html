<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>YourDoc</title>
	<link rel="icon" href="images/icon.png">
	<!-- Style All elements -->
	<link rel="stylesheet" href="css/style.css">
	<!-- Render All elements normally -->
	<link rel="stylesheet" href="css/normalize.css">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="css/all.min.css">
	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
	<!-- start header -->
  <div class="header">
    <div class="container">
			<a class="logo" href="index.html">Your<span>Doc</span></a>     
      <ul class="links">
        <li><a href="login.html">Login</a></li>
        <li><a href="index.html#main">Booking</a></li>
      </ul>
    </div>
  </div>
  <!-- end header --> 
	<!-- Start SignUp Form -->
	<div class="register">
		<div class="container form">
			<div class="title">SignUp</div>
			<div class="content">
				<form action="login.html">
					<div class="user-info">
						<div class="input-box name">
							<label class="details">Full Name</label>
							<input type="text" placeholder="Enter your name" required autofocus>
						</div>
						<div class="input-box">
							<label class="details">Username</label>
							<input type="text" placeholder="Enter your username" required>
						</div>
						<div class="input-box">
							<label class="details">Email</label>
							<input type="email" placeholder="Enter your email" required>
						</div>
						<div class="input-box">
							<label class="details">Phone Number</label>
							<input type="tel" placeholder="Enter your number" required>
						</div>
						<div class="input-box">
							<label class="details">Age</label>
							<input type="number" placeholder="Enter your Age" required>
						</div>
						<div class="input-box">
							<label class="details">Password</label>
							<input type="text" placeholder="Enter your password" required>
						</div>
						<div class="input-box">
							<label class="details">Confirm Password</label>
							<input type="text" placeholder="Confirm your password" required>
						</div>
					</div>
					<div class="input-box gender">
						<label class="gender-label">Gender</label>
						<input type="radio" name="gender" id="male">
						<label for="male">Male</label>
						<input type="radio" name="gender" id="female">
						<label for="female">Female</label>
					</div>
					<div class="button">
						<input type="submit" value="SignUp">
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- End SignUp Form -->
</body>
</html>
