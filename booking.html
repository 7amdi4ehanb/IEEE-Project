<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>YourDoc</title>
	<link rel="icon" href="images/icon.png">
	<!-- Style All elements -->
	<link rel="stylesheet" href="css/style.css">
	<!-- Render All elements normally -->
	<link rel="stylesheet" href="css/normalize.css">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="css/all.min.css">
	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
		<!-- start header -->
		<div class="header">
			<div class="container">
				<a class="logo" href="index.html">Your<span>Doc</span></a>     
				<ul class="links">
					<li><a href="register.html">Register</a></li>
					<li><a href="login.html">Login</a></li>
				</ul>
			</div>
		</div>
		<!-- end header --> 
	<!-- Start Booking Form -->
	<div class="booking">
		<div class="container form">
			<div class="title">Booking</div>
			<div class="content">
				<form action="#">
					<div class="user-info">
						<div class="input-box name">
							<label class="details">Full Name</label>
							<input type="text" placeholder="Enter your name" required autofocus>
						</div>
            <div class="input-box">
              <label class="details">Doctor Name</label>
              <input type="text" placeholder="Dr.Name"  name="dr-name" value="auto retrieve" readonly>
            </div>
						<div class="input-box">
							<label class="details">Visiting Date</label>
							<input type="date" required>
						</div>
						<div class="input-box">
							<label class="details" for="visiting-reason">Visiting Reason</label>
              <textarea name="visiting-reason" id="visiting-reason" placeholder="Enter Visiting Reason" required></textarea>
						</div>
						<div class="input-box">
							<label class="details" for="visiting-notes">Notes</label>
              <textarea name="visiting-notes" id="visiting-notes" placeholder="Any Notes?"></textarea>
						</div>
					</div>
					<div class="button">
						<input type="submit" value="Book Now">
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- End Booking Form -->
</body>
</html>
